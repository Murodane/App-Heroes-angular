<h1>Resultado de busqueda para "<small>{{termino}}</small>"</h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            <strong>No se encontraron resultados con el termino "{{termino}}"</strong>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let heroe of heroes; let i =index">
        <div class="card animated fadeIn fast">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

                <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                    Ver mas...
                </button>
                <!-- <a routerLink="['/heroe',i]" class="btn btn-outline-primary btn-block">
                    Ver mas...
                </a> -->
            </div>
        </div>
    </div>

</div>
