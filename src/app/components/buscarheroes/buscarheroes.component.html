<h1>Resultado de busqueda para "<small>{{termino}}</small>"</h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-primary" role="alert">
            <strong>No se encontraron resultados con el termino "{{termino}}"</strong>
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta [heroe]="heroe" [idx]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
