<h1>{{heroe.nombre | uppercase}}, <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img src="{{heroe.img}}" alt="">
        <br>
        <br>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" width="200px" src="assets/img/marvel.png">
            <img *ngIf="heroe.casa=='DC'" width="200px" src="assets/img/dc.jpg">

        </div>
    </div>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
</div>
